gobble = 'auto'
enabled_ranges = [ "tikzkeywords", "bracket[]", "paren()" ]

[ranges]
"+[a]tikzkeywords" = { start='\I^(and|arc)\b', arguments='', in_comments='never', skip_if_pre=['\w$'] }
"+[c]tikzkeywords" = { start='\I^(circle|controls|coordinate|cycle)\b', arguments='', in_comments='never', skip_if_pre=['\w$'] }
"+[g]tikzkeywords" = { start='\I^(grid)\b', arguments='', in_comments='never', skip_if_pre=['\w$'] }
"+[n]tikzkeywords" = { start='\I^(node)\b', arguments='', in_comments='never', skip_if_pre=['\w$'] }
"+[r]tikzkeywords" = { start='\I^(rectangle)\b', arguments='', in_comments='never', skip_if_pre=['\w$'] }

"bracket[]" = { start='^\[', arguments='r[]', remove_start=true, start_is_arg=true, use_argument=true, insert_brace=true, in_comments='never' }
"paren()" = { start='^\(', arguments='r()', start_is_arg=true, in_comments='never' }

[cs_categories]
"+[0]pgfcs" = "^pgf"
"+[0]tikzcs" = "^tikz"
"+[1]tikzcs" = [ "foreach", ]
"+[2]tikzcs" = [ "draw", "fill", "filldraw", "path", "node", "coordinate", "clip", "spy", "pic", "arrow", ]
"tkzcs" = "^tkz"
