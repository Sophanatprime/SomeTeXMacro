gobble = 'auto'
enabled_ranges = [ "key", "key=value", ]

[ranges]
"+[last]key" = { start='\I^[^\s=,\\][^=,\\]*$', arguments='^^J{f}', start_is_arg=true, in_comments='never', args_numbered=true }
"+[mid]key" = { start='\I^[^\s=,\\][^=,\\]*,', arguments='u,', start_is_arg=true, in_comments='never', args_numbered=true }
"+[k=v,]key=value" = { start={ start='\I^[^\s=,]', arguments='u= u,', start_is_arg=true }, arguments='u= u,', start_is_arg=true, in_comments='never', args_numbered=true }
"+[k=v]key=value" = { start={ start='\I^[^\s=,]', arguments='u= ^^J{t}', start_is_arg=true }, arguments='u= ^^J{t}', start_is_arg=true, in_comments='never', args_numbered=true }

[char_categories]
'=' = [ '=' ]
',' = [ ',' ]

[cs_categories]
"+[0]pgfcs" = "^pgf"
"+[0]tikzcs" = "^tikz"
"+[1]tikzcs" = [ "foreach", ]
"+[2]tikzcs" = [ "draw", "fill", "filldraw", "path", "node", "coordinate", "clip", "spy", "pic", "arrow", ]
"tkzcs" = "^tkz"
